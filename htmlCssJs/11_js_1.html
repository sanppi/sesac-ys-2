<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 연산자
        // _______________대입 연산자 =______________________
        let num1 = 5;
        let num2 = num1;

        // _______________비교 연산자________________________
        // ==, === (후자는 자료형까지 비교)
        console.log("80" == 80)  // true
        console.log("80" === 80) // false
        // >=, >, <=, < 
        console.log(70 >= 80) // false
        console.log(70 <= 80) // true
        //!=, !==
        console.log("lily" != "linda")  // true
        console.log("80" !== 80) // true

        // _______________산술 연산자________________________
        console.log(80 + 70)  // 150
        console.log(8 * 7)    // 56
        console.log(10 / 2)   // 5

        console.log(11 % 2)   // % : 나눴을 때 나머지를 구해줌 
        let num = 5;
        console.log(num % 2 == 1) // true
    
        console.log(2**3)

        // _______________논리 연산자________________________
        // 4 < num < 8 
        // && (And) : 앞 뒤 조건 모두 true => true
        console.log( num > 4 && num < 8 )
        // || (Or) : 앞 뒤 조건 중 둘 중 하나라도 true => true
        console.log( num == 5 || num > 8 )
        // ! (Not)
        let bool = true;
        let undef;
        console.log( !bool ) // false
        console.log( !undef ) // true
        
        // 연산자를 줄인다 ?
        // 자기 자신에 들어있던 값을 활용하여 연산 후,
        // 다시 자신에게 할당하려고 할 때 
        let num4 = 5;
        // num4 = num4 + 1;
        num4 += 1
        console.log(num4)
        // _______________증감 연산자________________________
        let num5 = 5, num6 = 5;
        let result = num5++;
        console.log(result)

        let result2 = ++num6;
        console.log(result2)

    </script>
    
</body>
</html>

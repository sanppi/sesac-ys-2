<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록 만들기</title>
</head>
<body>
    <div>방명록입니다.</div>
    <div>
        <div>작성자: <input type="text" name="name" /></div>
        <div>내용: <input type="text" name="content" /></div>
        <button type="button" onclick="addRow()">작성</button>
    </div>

    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>내용</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        let num = 1;
        function addRow() {
            // input 2개의 값을 가져와야 함. 
            const name = document.querySelector("[name=name]").value; //const인 이유: name이 내부 안에서 바뀔 일이 없어서..?
            const content = document.querySelector("[name=content]").value; 
            // 번호, 작성일
            // 다른 예시: tbody의 children 개수 -> tbody 선택 tbody.children.length = children까지는 배열이라 그 갯수로
            const date = new Date()
            const dateString = `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()}`;

            // tr태그 만든다
            const tr = document.createElement("tr");

            // tr태그에 들어갈 td태그 4개를 만든다.
            const td1 = document.createElement("td");
            td1.innerText = num;
            const td2 = document.createElement("td");
            td2.innerText = name;
            const td3 = document.createElement("td");
            td3.innerText = content;
            const td4 = document.createElement("td");
            td4.innerText = dateString;

            // td태그 4개를 tr태그 자식요소로 추가
            tr.append(td1)
            tr.append(td2)
            tr.append(td3)
            tr.append(td4)
            // <tr> 
            //      <td>내용</td>
            //      <td>내용</td>
            //      <td>내용</td>
            //      <td>내용</td>
            // </tr>

            // tbody태그의 자식요소로 tr태그를 추가한다.
            const tbody = document.querySelector("tbody");
            tbody.append(tr);
            
            num++;
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .container{
            width: 600px;
            height: 400px;
            background-color: beige;
            display: flex;
            flex-wrap: wrap;
        }

        .box{
            width: 100px;
            height: 100px;
        }

        .red{
            background-color: red;
        }

        .orange{
            background-color: orange;
        }
        
        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>

    <input type="text" name="name" id="input" value="lily"/>
    <button type="button" onclick="useVal()">val() 사용하기</button>
    <button type="button" onclick="useAttr()">attr() 사용하기</button>
    
    <br />

    <span id="span1">hello</span>
    <button type="button" onclick="useCss()">css() 사용하기</button>
    <button type="button" onclick="useText()">text() 사용하기</button>
    
    <div class="container">
        <div class="box red" id="red"></div>
        <div class="box orange"></div>
        <div class="box yellow"></div>
    </div>
    <button type="button" onclick="useAppend()">append() 사용하기</button>
    <button type="button" onclick="useRemove()">remove() 사용하기</button>
    <button type="button" onclick="useParent()">요소탐색하기</button>
    <button type="button" onclick="controlClass()">클래스 조작하기</button>

    <script>
        // $("선택자-요소선택").동작함수(); -> jQuery 문법
        // document.get~~~ / document.querySelector
        // 요소.innerHTML / .append()
        //console.log($("#input"))
        // $("#input").append() // 앞에가 js처럼 요소가 아니라 배열, 즉 여러개라도 함수가 알아서 적용시켜줌


        function useVal() {

        // id가 input인 태그를 선택하여, 그 input의 value를 가져오는 코드    
        const value = $("#input").val();
        // const value = document.getElementById("input").value; 윗줄이랑 똑같은 기능을 js로 쓴 것. 
        console.log(value);

        // id가 input인 태그를 선택하여, 그 input의 value를 설정하는 코드    
        $("#input").val("설정하고 싶은 값");
        // document.getElementById("input").value = '설정하고 싶은 값';
        }

        function useCss() {
            // .css() : style을 변경
            const span = $("#span1")
            span.css("font-size", "30px");    // 변수에 담는 방법 1
            $("#span1").css("color", "blue"); // 변수에 안 담고 하는 방법2

            // js 코드로 한다면?
            // const span = document.getElementById("span1");
            // span.style = "font-size: 30px; color: blue;"
        }

        function useAttr() {
            $("#input").val(""); //input 태그에 value 초기화하고
            $("#input").attr("placeholder", "이름을 입력하세요.");
            //js 코드로 한다면? setAttributes()
        }

        function useText() {
           // innerText
           // $("#span1").text("helooooooooooooo") //span1태그 안의 내용바꾸기, 태그 인식x

            // innerHTML
            $("#span1").html("hello <b>lily</b>"); // 태그 인식0
        }
        
        // 자주 쓰임!!
        function useAppend() {

            // .container의 마지막 자식으로 추가
            $(".container").append(`<div class="box red"></div>`);

            // .container의 첫번째 자식으로 추가
            $(".container").prepend(`<div class="box red"></div>`);

            // .container의 앞 형제으로 추가
            $(".container").before(`<div class="box red"></div>`);

            // .container의 뒤 형제로 추가
            $(".container").after(`<div class="box red"></div>`);
        }

        function useRemove() { // 자주 쓰임!!
           // $(".box.orange").remove();

            // const container = document.querySelector(".container");
            // container.innerHTML = ""; 
            // .container의 내용을 비우겠다! 
        
            // .container의 내용을 비우겠다.
            $(".container").empty()
        }

        function useParent() {
            // parent()
            console.log("parent", $(".box.red").parent())
            // parents()
            console.log("parents", $(".box.red").parents())
            // next()
            console.log("next", $(".box.red").next())
            // prev()
            console.log("prev", $(".box.orange").prev())
            // children()
            console.log("children", $(".container").children())
        }

        // 자주 쓰임!!
        function controlClass() {
            const redBox =  $("#red")             
            //if(redBox.hasClass("red")) redBox.removeClass("red");
            //else redBox.addClass("red");
            redBox.toggleClass("red");
        }





    </script>
    
</body>
</html>

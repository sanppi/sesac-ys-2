    <script>

        let numbers = []
        for(let i = 1; i<=10; i++){
            numbers.push(i) 
            // 배열(numbers)의 마지막에
            // 인자로 넘어간 값(i)를 추가하기
            }
        console.log(numbers)
        
        // .pop() : 마지막 값
        numbers.pop()
        console.log("pop",numbers)

        // .shift() : 배열 앞 요소 제거
        numbers.shift()
        console.log("shift",numbers)    

        // .unshift(): 배열 앞에 추가
        numbers.unshift(10)
        console.log("unshift",numbers)    


        console.log("includes", numbers.includes(1))

        console.log("indexOf 5", numbers.indexOf(5))   // 5의 인덱스인 4를 반환
        console.log("indexOf 1", numbers.indexOf(1))   // 없으면 -1 나옴

            
        numbers.reverse()
        console.log("reverse", numbers)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" class="box">hello</div>
    <div id="container" class="box item">hello</div>
    <span>hello span</span>
    <input type="text" name="email" />
    <div id="box2">
        <b>hello</b> box2
    </div>

    <script>
        let elById = document.getElementById("box") 
        console.log(elById)

        let elByClass = document.getElementsByClassName("box")
        console.log(elByClass)
        console.log(elByClass[0])
        console.log(elByClass[1])

        // 아래 두 개보다 위 두개를 훨씬 더 많이 씀. 아래는 너무 많으니깐.

        let elByTag = document.getElementsByTagName("span") // 기본적으로 여러개를 출력하는 함수임 elements
        console.log(elByTag) // 그렇기 때문에 하나더라도 배열에 담겨서 출력됨
        console.log(elByTag[0]) // 이러면 하나만 선택됨

        let elByName = document.getElementsByName("email")
        console.log(elByName)
        
        //선택자를 이용하여 요소를 선택
        let elBySelector = document.querySelector(".box") // 위에서 발견한 처음 하나만 담음
        let elBySelectorAll = document.querySelectorAll(".box") 
        //box라는 같은 선택자 선택했는데 결과 다르다는 것을 알아야 함. 

        console.log(elBySelector)
        console.log(elBySelectorAll)

        let elBox2 = document.getElementById("box2")
        // let elBox2 = document.querySelector("#box2") -> 둘 중에 하나 사용하면 됨. 
        console.log(elBox2)
        console.log(elBox2.innerText) // 정말 문자열만 가져옴
        console.log(elBox2.innerHTML) // 태그까지 가져옴

        elBox2.innerText = "hello <b>sanha</b>"
        elBox2.innerHTML = "hello <b>sanha</b>"
        
    </script>

</body>
</html>
